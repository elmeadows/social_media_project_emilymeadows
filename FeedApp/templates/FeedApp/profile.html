{% extends "FeedApp/base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

<h1><p>My Profile:</p></h1>

<form action="{% url 'FeedApp:profile' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br><br>
    <button name="submit" class="btn btn-outline-success">Update</button>
</form>


{% endblock content %}
